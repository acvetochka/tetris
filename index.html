<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Game</title>
    <link rel="icon" type="image/png" href="/assets/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Reggae+One&family=Silkscreen:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css" />
</head>

<body>
    <main>
        <div class="sidebar">
            <img src="./assets/logo.png" class="logo" alt="logo-tetris" />
            <div class="table">
                <p class="scoreWrapper">Score: <span class="score"> 0</span></p>
                <p class="levelWrapper">Level: <span class="level"> 1</span></p>
                <p class="timeWrapper">Time: <span class="time">00:00:00</span></p>
            </div>
            <div class="table">
                <p class="recordWrapper">Best Result: <span class="record"> 0</span></p>
                <p class="levelWrapper">Best Level: <span class="best-level"> 1</span></p>
                <p class="timeWrapper">Total Time: <span class="total-time">00:00:00</span></p>
            </div>
        </div>
        <div class="tetrisWrapper">
            <div class="alert">Notify</div>
            <div class="grid"></div>
            <div class="notification">
                <p id="new-game">START</p>
                <img src="./assets/play.svg" class="icon icon-play" data-play="start" tabIndex="1"/>
            </div>
        </div>
        <div class="navigate">
            <p>Settings</p>
            <div class="buttonWrapper">
                <button class="startButton" data-play="start">
                    <img src="./assets/play.svg" class="startButton icon" data-play="start" />
                </button>
                <button class="restartButton" data-play="restart">
                    <img src="./assets/restart.svg" class="restartButton icon" data-play="restart" />
                </button>
                <button class="volumeButton" data-play="volume">
                    <img src="./assets/volume-high.svg" class="volumeButton icon" data-play="volume" />
                </button>
            </div>
            <p>Next tetromino</p>
            <div class="next"></div>
            <p>Navigation</p>
            <div class="direction">
                <button class="directButton">
                    <img src="./assets/rotate.svg" class="icon" data-click="rotate" title="rotate" />
                </button>
                <div class="directionButtons">
                    <button class="directButton">
                        <img src="./assets/left.svg" class="icon" data-click="left" title="left" />
                    </button>
                    <button class="directButton">
                        <img src="./assets/right.svg" class="icon" data-click="right" title="right" />
                    </button>
                </div>
                <button class="directButton">
                    <img src="./assets/down.svg" class="icon" data-click="down" title="down" />
                </button>
            </div>

        </div>

        </div>
        <audio src="./assets/music/tetris.mp3" preload="auto" id="audio" loop></audio>
        <audio src="./assets/music/clear.mp3" preload="auto" id="clear-audio"></audio>
    </main>
    <footer><span>Copyright &copy; 2024 |&nbsp;</span>
        <a
          href="https://github.com/acvetochka"
          target="_blank"
          rel="noopener noreferrer"
        >
          Alona Kuznietsova
    </a></footer>
    <script src="./script.js" type="module"></script>
</body>

</html>
